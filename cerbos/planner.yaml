apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: planner
  version: default
  rules:
    - actions:
        - read
      roles:
        - Student
        - Instructor
      effect: EFFECT_ALLOW

    - actions:
        - write
      roles:
        - Instructor
      effect: EFFECT_ALLOW

  resource: groups
  version: default
  rules:
    - actions:
        - read
      roles:
        - Instructor
      effect: EFFECT_ALLOW

    - actions:
        - write
      roles:
        - Instructor
      effect: EFFECT_ALLOW
